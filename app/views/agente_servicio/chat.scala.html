@(username: String, nombre: String, tipo: String)

@css={
    <!-- <link rel="sytlesheet" media="screen" href="@routes.Assets.versioned("stylesheets/chat.css")"/> -->
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("font-awesome/css/font-awesome.min.css")"> -->

    <style>
        #message-box {
          height: 200px;
          overflow-y: auto;
         }

         .atendiendo {
          height: 220px;
          overflow-y: auto;
         }

         .cola {
          height: 300px;
          overflow-y: auto;
         }

    </style>
}

@js={
    <script type="text/javascript" src="@routes.ChatController.communication_api(username,nombre,tipo)"></script>
    

    <script language="javascript">
        function myPopup(url, windowname, w, h, x, y)
        {
            window.open(url, windowname, "resizable=no, toolbar=no, scrollbars=yes, menubar=no, status=no, directories=no, width=" + w + ", height=" + h + ", left=" + x + ", top=" + y);
        }
    </script>


}

@agente_servicio.base("Agente CRM","Chat","Atencion al cliente","chat",css,js){

<div class="row " style="padding-top:0px;">
    
    <div class="col-md-12">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <center>COLA DE CLIENTES</center>
            </div>
            <div class="cola">
            <table class="table table-hover table-condensed " id="tabla-cola">
                <thead>
                    <tr>
                        <th><center>Username</center></th>
                        <th><center>Nombre</center></th>
                        <th><center>Atender</center></th>
                    </tr>
                </thead>
                <tbody>
                    
            
                    <!--AQUI IRAN TODOS LOS CLIENTES EN COLA-->
                </tbody>
            </table>
            </div>
        </div>
    </div>

    <!--CONTENEDOR MENSAJES-->
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                <center>MENSAJES: <span id="actual-nombre-conversation-indicator"></span> (<span id="actual-username-conversation-indicator"></span>)</center>
            </div>
            <div class="panel-body" id="message-box">
                <ul class="media-list " id="socket-messages">


                    <!--AQUI SE COLOCARAN TODOS LOS MENSAJES-->


                </ul>
            </div>

            <div class="panel-footer">
                <div class="input-group">
                    <input type="text"  id="socket-input" class="form-control" placeholder="Escribe un mensaje" />
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="button" id="send-button">ENVIAR</button>
                    </span>
                </div>
            </div>

        </div>
    </div>
    <!--FIN CONTENEDOR MENSAJES-->



    <!--CONTENEDOR USUARIOS EN LINEA-->
    <div class="col-md-4">
        <div class="panel panel-success">
            <div class="panel-heading">
               <center>CONVERSACIONES</center>
            </div>
            <div class="panel-body">
                <ul class="media-list atendiendo nav nav-pills nav-stacked" id="conversation-list">

                    <!--  AQUI ESTARAN TODA LAS CONVERSACIONES-->

                    
                </ul>
            </div><!--fin panel body-->
        </div><!--fin panel--> 
    </div><!--fin contenedor usuario en linea-->
    <!--FIN CONTENEDOR USUARIOS EN LINEA-->


</div>

}
